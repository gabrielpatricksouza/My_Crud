name: my_crud
description: A new Flutter CRUD.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx: flutter pub run build_runner watch --delete-conflicting-outputs
  mobx_build: $runner build
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  flutter_modular: ^3.4.1+1
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2

    #Tradução para pt-Br de alguns componentes
  flutter_cupertino_localizations: ^1.0.1

    #Biblioteca para alerta em widget
  rflutter_alert: ^2.0.4

    #Biblioteca para validar email
  email_validator: ^2.0.1

    #Bibliotecas para o Firebase
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.1

dev_dependencies:
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.2


# The following section is specific to Flutter.
flutter:

  uses-material-design: true